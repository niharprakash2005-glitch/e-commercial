<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IBM Watson TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9f6;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #007b33;
      padding: 15px;

    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 40px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007b33;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a26;
    }
  </style>
</head>
<body>

  <!-- âœ… Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="registration.html">Contact</a>
    <a href="about.html">About</a>
    <a href="sentimental.html">Sentimental</a>
    <a href="text_to_speech.html">Text to Speech</a>
  </nav>

  <!-- âœ… TTS Content -->
  <div class="container">
    <h1>ðŸ”Š Text To Speech (IBM Watson)</h1>
    <textarea id="textinput" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="speak()">Text To Speech</button>
  </div>

  <!-- âœ… TTS Script -->
  <script>
    const API_KEY = "5E1LEOWVpN8LXDf5A_5Ykm89H9wG9wrL0InjIzXKkZEM";
    const API_URL = "https://api.au-syd.text-to-speech.watson.cloud.ibm.com/v1/synthesize";

    async function speak() {
      const text = document.getElementById("textinput").value;
      if (!text.trim()) {
        alert("Please enter some text.");
        return;
      }

      const url = API_URL + "?voice=en-US_AllisonV3Voice";

      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "audio/mp3",
          "Authorization": "Basic " + btoa("apikey:" + API_KEY)
        },
        body: JSON.stringify({ text: text })
      });

      if (!response.ok) {
        alert("Error: " + response.status);
        return;
      }

      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }
  </script>
</body>
</html>
